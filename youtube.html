<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo">▶ MyTube</div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search videos..." />
      <button id="searchBtn">🔍</button>
    </div>

    <div class="user-menu">
      <button id="darkModeToggle">🌙</button>
      <button id="loginBtn">👤</button>
    </div>

    <!-- PROFILE DROPDOWN -->
    <div id="profileDropdown" class="dropdown hidden">
      <p><strong id="profileName">Guest</strong></p>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- CATEGORY BAR -->
  <div class="category-bar">
    <button class="category active">Trending</button>
    <button class="category">Music</button>
    <button class="category">Gaming</button>
    <button class="category">Movies</button>
    <button class="category">Web Development</button>
    <button class="category">Technology</button>
    <button class="category">News</button>
  </div>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-item active"><span>🏠</span> Home</div>
    <div class="sidebar-item"><span>🎬</span> Shorts</div>
    <div class="sidebar-item"><span>📺</span> Subscriptions</div>
    <div class="sidebar-item" id="savedVideosBtn"><span>💾</span> Saved</div>
    <div class="sidebar-item"><span>📜</span> Library</div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <div class="video-grid" id="videoGrid"></div>
    <div id="loading">Loading more videos...</div>
  </main>

  <!-- MODAL POPUP PLAYER -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="modalVideo" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
      <button id="saveVideoBtn">💾 Save Video</button>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close login-close">&times;</span>
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Enter a username" />
      <button id="loginSubmit">Login</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
